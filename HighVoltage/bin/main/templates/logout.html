<!DOCTYPE html>
<html lang = "en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Coaching | Logout</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

</head>

<body style="background-color: darkslategray">



<div class="ui one column doubling grid center aligned  stackable  container">

    <form class="ui stacked segment center aligned form"
            style="position:absolute; top:200px;margin-right: 150px;margin-left:150px; background-color:#FFD100"
            method="post" action="/login">
            <div class="ui " style="background-color: #FFD100;"></div>

            <div class="field">
                    <img src="../stedinlogo.png" class="image" width="600px">
                    <div class="ui divider"></div>
                <h2 class="content" style="color:#4D4D4D; margin:0px">
                    Logged out successfully
                </h2>

            </div>

            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" placeholder="Enter your username" name="username"/>
                </div>
            </div>

            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" placeholder="Enter your password" name="password"/>
                </div>
            </div>

            <div>
                <button class="ui fluid  large submit button" type="submit"
                    style="background-color: #4D4D4D; color:#FFD100">Lets Go Again!</button>
            </div>
    </form>
</div>
</body>
</html>
