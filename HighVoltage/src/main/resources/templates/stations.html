<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>SA Studio Stations</title>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script
	src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

</head>

<body style="background-color: #4D4D4D">
	<div th:insert="~{./header :: header}"></div>
	<script>
		$('#stations').addClass('active')
	</script>

	<form class="ui form" method="post" th:action="@{/station/view}"
		style="margin-left: 25px; margin-right: 25px;">
		<div class="center aligned two column row">

			<div class="column">
			<div class="ui segment" style="margin-top: 10px">
				<div class="inverted ui segment" style="background-color: #4d4d4d">
					<h1 style="margin-left: 10px">Stations</h1>
				</div>
					<div class="ui divider"></div>

					<div class="content" th:each="station:${stations}">

						<div class="ui grid">

							<div class="one wide middle aligned center aligned column">
								<i class="large industry icon"></i>
							</div>


							<div class="four wide middle aligned column">
								<h4>
									<span th:text="${station.stationName}" th:name="stationname"></span>
								</h4>
							</div>


							<div class="three wide middle aligned column">
								<h5>
									<span th:text="${station.stationStatus}"></span>
								</h5>
							</div>

							<div class="five wide middle aligned column">
								<h5>
									<span th:text="${station.stationAddress}"></span>
								</h5>
							</div>


							<!-- 
							
							<div class="three wide middle aligned column">
								<div th:each="trainee, iterStat:*{bootcamp.getTrainees()}">
									<h5>
										<span
											th:text="!${iterStat.last} ? ${trainee.firstName + ' ' + trainee.lastName} + ',' : ${trainee.firstName + trainee.lastName}"></span>
									</h5>
								</div>
							</div>			
							
						
							

							<div class="two wide center aligned middle aligned column">
								<button class="ui orange fluid inverted button" type="submit"
									th:name="action"
									th:value="'edit_bootcamp:' + ${bootcamp.bootcampName}">Edit</button>
							</div>

							<div class="two wide center aligned middle aligned column">
								<button class="ui orange fluid inverted button" type="submit"
									th:name="action"
									th:value="'activate_bootcamp:' + ${bootcamp.bootcampName}">Finish</button>
							</div>
							
							-->

							<div class="three wide center aligned middle aligned column">
								<button class="ui yellow fluid inverted button" type="submit"
									th:name="action"
									th:value="'view_station:' + ${station.stationName}">View</button>
							</div>

						</div>
						<div class="ui divider"></div>


					</div>

					<div class="sixteen wide center aligned middle aligned column">
						<button class="ui yellow fluid inverted button" type="submit"
							th:name="action" th:value="new_station">New Station</button>
					</div>
				</div>
			</div>
		</div>

	</form>
</body>
